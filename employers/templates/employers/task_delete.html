{% extends 'base.html' %}
{% load static %}


{% block title %} Usuń zadanie {% endblock title %}

{% block content %}

<h2>Usuń zadanie</h2>

<a href="{% url 'employers:task-detail' task.id %}">Powrót do zadania</a>

<form method="post">
    <h4>Jesteś pewien, że chcesz usunąć "{{task}}"?</h4>
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" value="Delete">Usuń zadanie</button>
</form>

{% endblock content %}
